<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CV</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300,400,700,700i|Roboto:300i,400,400i,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__box">
				<div class="header__logo">
					Dariga Tolebay
				</div>
				<div class="header__menu">
					<a href="#" class="header__links">About Me</a>
					<a href="#" class="header__links">Service</a>
					<a href="#" class="header__links">Contact</a>
				</div>
			</div>
			<div class="wrap">
				
				<h2 class="wrap__beforetitle">
					Java Helper
				</h2>
				<h1 class="wrap__title">
					Welcome To My Site
				</h1>
				<a href="#" class="wrap__btn">Learn more</a>

				
			</div>
		</div>
	</div><!-- header -->

	<section class="section">
		<div class="container">

			<div class="section__header"><!-- section__header -->	
				<h2 class="header__subtitle">What I do</h2>
				<div class="header__text">
					<p>
						I can help with...
					</p>
				</div>
			</div><!-- section__header -->


			<div class="row">
				<div class="row__item">
					<div class="row__img">
						<img src="img/about-img1.jpg" alt="">
						<span class="row__text">
							java
						</span>
					</div>
				</div>
				<div class="row__item">
					<div class="row__img">
						<img src="img/about-img2.jpg" alt="">
						<span class="row__text">
							c++
						</span>
					</div>
				</div>
				<div class="row__item">
					<div class="row__img">
						<img src="img/about-img3.jpg" alt="">
						<span class="row__text">
							calculus
						</span>
					</div>
				</div>
			</div>

		</div>
	</section> <!-- section__row -->

	<div class="stats">
		<div class="container">
			<div class="stat">
				<div class="stat__item">
					<div class="stat__num">0</div>
					<div class="stat__text">web design projects</div>
				</div>
				<div class="stat__item">
					<div class="stat__num">10</div>
					<div class="stat__text">happy clients</div>
				</div>
				<div class="stat__item">
					<div class="stat__num">0</div>
					<div class="stat__text">award winner</div>
				</div>
				<div class="stat__item">
					<div class="stat__num">99+</div>
					<div class="stat__text">cup of coffee</div>
				</div>
				<div class="stat__item">
					<div class="stat__num">1</div>
					<div class="stat__text">member</div>
				</div>
			</div>
		</div>
	</div> <!-- stats -->
</body>
</html>
